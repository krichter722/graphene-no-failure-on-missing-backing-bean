<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGroup rendered="#{session.getAttribute(constantsBean.sessionKey) ne null}">
            <h:outputLabel id="keySetLabel" value="key set"/>
        </h:panelGroup>
        <h:panelGroup rendered="#{session.getAttribute(constantsBean.sessionKey) eq null}">
            <h:outputLabel id="keyNotSetLabel" value="key not set"/>
        </h:panelGroup>
        <h:form id="mainForm">
            <h:commandButton id="mainButton"
                             value="Set key value"
                             action="#{myBackingBean.theAction}"/>
        </h:form>
    </h:body>
</html>
